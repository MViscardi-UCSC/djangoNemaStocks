{% extends "base.html" %}

{% block strain_search_active %}class='active'{% endblock %}

{% block title %}Strain Search{% endblock %}

{% block content %}
    <div class="container">
        <h1>Strain Search</h1>
        <form action="{{ url_for('strain_search') }}" method="POST">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="search" placeholder="Enter WJA">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
{% endblock %}
