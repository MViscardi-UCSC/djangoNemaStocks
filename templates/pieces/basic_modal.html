<!-- basic_modal.html -->
{% load django_bootstrap5 %}

<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{{ modal_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url url_target %}" id="modal_form">
                    {% csrf_token %}
                    {% bootstrap_form modal_content %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" onclick="submitFormAndCloseModal()">{{ modal_button_text }}</button>
            </div>
        </div>
    </div>
</div>

<script>
    function submitFormAndCloseModal() {
        document.getElementById("modal_form").submit();
        // Add any additional logic if needed
        $("{{ modal_id }}").modal('hide');
    }
</script>
