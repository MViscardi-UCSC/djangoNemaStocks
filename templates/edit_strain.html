{% extends 'base.html' %}

{% block title %}Edit - WJA{{ strain.wja }} - NemaStocks{% endblock %}

{% block content %}
  <h1>Edit Strain</h1>
  <form method="POST" action="{{ url_for('edit_strain', wja=strain.wja) }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.wja.label }} {{ form.wja() }}
    </div>
    <div class="form-group">
      {{ form.description.label }} {{ form.description() }}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
